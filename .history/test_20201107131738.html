<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Unordered Lists</title>
</head>

<body>
    <h1>Unordered list</h1>
    <div>

        My typical dinner shopping list:

        <ol>
            <li>Milk</li>
            <li>Donuts</li>
            <li>Cookies
                <ol>
                    <li>Chocolate</li>
                    <li>Sugar</li>
                    <li>Peanut Butter</li>
                </ol>
            </li>
            <li>Pepto Bismol</li>
        </ol>
    </div>
</body>
</html>
